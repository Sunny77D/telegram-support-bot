---
repos:
  - repo: local
    hooks:
      # - id: black
      #   name: Black
      #   language: system
      #   entry: black
      #   require_serial: true
      #   types: [python]

      - id: flake8
        name: Flake8
        entry: flake8
        language: python
        types: [python]
        require_serial: true

      - id: isort
        name: isort
        entry: isort
        language: python
        types: [python]
        args: []
        require_serial: false
        additional_dependencies: []

      - id: disallow-root-logger
        name: disallow root logger
        description: "must declare a logger with getLogger instead of calling logging directly"
        entry: 'logging\.(info|warning|warn|error|critical|exception|log)'
        language: pygrep
        types: [python]
        exclude: '.*settings.*\.py'
